<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Table</title>
</head>
<body>
    <table border="1">
    <tr>
        <th>Time</th>
        <th>Monday</th>
        <th>Tuesday</th>
        <th>Wednesday</th>
        <th>Thursday</th>
        <th>Friday</th>
    </tr>
    <tr>
        <td>8.45</td>
        <td colspan="5" align="center">Tutor</td>

    </tr>
    <tr>
        <td>9.00</td>
        <td>English</td>
        <td>Media Music</td>
        <td>Maths</td>
        <td>Science</td>
        <td>Maths</td>
    </tr>
    <tr>
        <td>9.45</td>
        <td>English</td>
        <td rowspan="2">Science</td>
        <td>Maths</td>
        <td>Media</td>
        <td>History</td> 
    </tr>
    <tr>
        <td>10.30</td>
        <td>English</td>
       
        <td>Maths</td>
        <td>History</td>
        <td>Media</td> 
    </tr>
    <tr>
        <td>11.15</td>
        <td colspan="5" align="center">Break</td>

    </tr>
    <tr>
        <td>12.00</td>
        <td>English</td>
        <td>Media Music</td>
        <td>Maths</td>
        <td>Science</td>
        <td>Maths</td>
    </tr>
    </table>
</body>
</html>
