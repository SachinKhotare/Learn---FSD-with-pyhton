<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Responsive Image Example</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      text-align: center;
      font-family: Arial, sans-serif;
    }

    img {
      max-width: 100%;
      height: auto;
    }

    h1 {
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <h1>Responsive Image Example</h1>

  <!-- Please change image path before running program-->
  <picture>
    <!-- Image for screens 700px and below -->
    <source media="(max-width: 700px)" srcset="./MainBefore.jpg">
    
    <!-- Default image for screens above 700px -->
    <img src="./BGN.jpg" alt="Responsive image example">
  </picture>

</body>
</html>
