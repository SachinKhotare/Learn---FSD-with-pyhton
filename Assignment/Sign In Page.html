<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Sign In Page</title>
</head>
<body>
    <div style="margin-top:100px; margin-left: 500px;">
        <h2>Sign In</h2>
        <table >
            <tr>
                <td>Username:</td>
                <td><input type="email" pattern="[^ @]*@[^ @]*" name="" id="" placeholder="Enter Email ID" required></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="password" name="" id="" required></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="Sign In"></td>
            </tr>
        </table>
    </div>
        
</body>
</html>
