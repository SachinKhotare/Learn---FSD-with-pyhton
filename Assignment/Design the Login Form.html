<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Form</title>
    <link rel="stylesheet" href="./Design-the-Login-form.css">
</head>
<body>
    <div class="login-box">
        <label for="username"><strong>Enter Username:</strong></label>
        <input type="email" id="username" placeholder="Enter email ID">

        <label for="password"><strong>Enter Password:</strong></label>
        <input type="password" id="password" placeholder="Password here">

        <button type="submit">Login</button>
    </div>
</body>
</html>
