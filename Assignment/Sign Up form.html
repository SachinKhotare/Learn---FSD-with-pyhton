<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Sign Up form</title>
</head>
<body style="margin-top: 100px;">
    <table>
        <tr >
           <td> <div>
                <pre style="color: red;">
                    Validations
                    1.Each field is mandatory
                    no empty form submission is allowed
                    2.Form must validate the email with the basic
                        Validations provided by HTML
                </pre>
            </div>
        </td>
        <td style="padding-left: 100px">
            <div>
                <h1>Sign Up</h1>
                <table>
                    <tr>
                        <td>Username:</td>
                        <td><input type="email" pattern="[^ @]*@[^ @]*" name="" id="" placeholder="Enter Email ID" required></td>
                    </tr>
                    <tr>
                        <td>Password:</td>
                        <td><input type="password" name="" id="" required></td>
                    </tr>
                    <tr>
                        <td>Confirm Password:</td>
                        <td><input type="password" name="" id="" required></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><input type="submit" value="SUbmit"></td>
                    </tr>
                </table>
            </div>
        </td>
        </tr>
    </table>
</body>
</html>
