<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ITCART | Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center" style="height: 100vh;">

  <div class="text-start">
    <a href="index.html" class="text-primary mb-3 d-block">Home</a>

    <div class="card shadow p-4" style="min-width: 300px; max-width: 400px;">
      <h3 class="text-center mb-4"><strong>Register</strong></h3>
      <form>
        <div class="mb-3">
          <label for="username" class="form-label">Username:</label>
          <input type="text" class="form-control" id="username" placeholder="Enter username" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email:</label>
          <input type="email" class="form-control" id="email" placeholder="Enter email" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password:</label>
          <input type="password" class="form-control" id="password" required>
        </div>
        <button type="submit" class="btn btn-success w-100">Register</button>
      </form>
      <p class="mt-3">Already Registered? <a href="./Login Page ecommerce.html" class="text-primary">Login</a></p>
    </div>
  </div>

</body>
</html>
